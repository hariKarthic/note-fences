<html>

<head>
  <title>Express</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <p>Welcome to Express</p>
  <div id="server-msg"></div>
  <div id="kubs-msg"></div>
  <button id="btn">click me</button>
  <script>
    var socket = io.connect();
    socket.on('INTERVALS', function(data){
        document.getElementById('server-msg').innerHTML = data.message;
    });
    socket.on('KUBS', function(data){
        document.getElementById('kubs-msg').innerHTML = data.message;
    });
    document.getElementById('btn').addEventListener('click', function(){
      socket.emit('CLIENT_DATA', {kubs: 'hey hey hey'});
    })
  </script>
</body>

</html>
